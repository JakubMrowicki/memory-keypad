<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Keypad Mini-Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="assets/js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="icon" sizes="32x32" href="assets/images/favicon-32x32.png" type="image/png">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="title text-center my-5">Memory Keypad</h1>
            <div class="row">
                <div class="col-12">
                    <div class="keypad">
                        <div id="1" class="square"></div>
                        <div id="2" class="square"></div>
                        <div id="3" class="square"></div>
                        <div id="4" class="square"></div>
                        <div id="5" class="square"></div>
                        <div id="6" class="square"></div>
                        <div id="7" class="square"></div>
                        <div id="8" class="square"></div>
                        <div id="9" class="square"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group my-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button">Start</button>
                        </div>
                        <select class="custom-select" id="difficultySelect">
                            <option value="1">Easy</option>
                            <option value="2" selected>Normal</option>
                            <option value="3">Hard</option>
                            <option value="4">Expert</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="content-area">
                        <span class="d-block text-center">0</span>
                        <span class="d-block text-center">Score</span>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="content-area">
                        <span class="d-block text-center">0</span>
                        <span class="d-block text-center">High-Score</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>About & How To Play</h2>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nam, libero. Cum quia, aliquid totam
                        illo delectus in excepturi? Possimus repudiandae optio quam nemo, molestiae quia! Quisquam fugit
                        ducimus blanditiis porro?</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <ul class="list-unstyled d-flex flex-row mt-lg-3 justify-content-center">
                        <li class="px-5">
                            <a href="https://github.com/JakubMrowicki/memory-keypad" target="_blank"><i
                                    class="fab fa-github socicons yt-color"></i></a>
                        </li>
                        <li class="px-5">
                            <a href="https://www.facebook.com" target="_blank"><i
                                    class="fab fa-facebook-square socicons fb-color"></i></a>
                        </li>
                        <li class="px-5">
                            <a href="https://www.twitter.com" target="_blank"><i
                                    class="fab fa-twitter-square socicons twitter-color"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <span class="d-block text-center">(C) Memory Keypad 2021</span>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
